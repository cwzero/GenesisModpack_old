        ##########################################################################################################
        # inventory augments
        #--------------------------------------------------------------------------------------------------------#
        # Inventory Augments allow machines to scan for processable items within block inventories.
        ##########################################################################################################

        "inventory augments" {
            # Add this to the base cost per target for machines with this augment installed.
            I:"Energy Addition"=0

            # This augment will drain this amount of RF/t from non-disabled machines they are in.
            I:"Energy Drain per Tick"=0

            # Multiply the base cost per target by this much for machines with this augment installed.
            # Min: 0.0
            # Max: 1.7976931348623157E308
            D:"Energy Multiplier"=1.0

            # Scan up to this many slots when searching inventories for chargeable items. Slots after this number will be ignored to minimize performance impact.
            I:"Maximum Scan Slots"=54

            # Machines must be at least this level in order to be augmented with an Inventory Augment.
            # Min: 0
            # Max: 2147483647
            I:"Required Level"=0
        }

        ##########################################################################################################
        # crop augments
        #--------------------------------------------------------------------------------------------------------#
        # Crop Augments allow machines to interact with crops. This includes: planting, fertilizing, and (with an Invert Augment) harvesting.
        ##########################################################################################################

        "crop augments" {
            # Any items listed here will be treated as fertilizers, even if they aren't automatically detected as such.
            S:"Additional Fertilizers" <
             >

            # Allow Crop Augments to be enchanted with Fortune, to be applied when harvesting crops.
            B:"Allow Fortune"=true

            # Allow Crop Augments to be enchanted with Silk Touch, changing harvesting behavior to use Silk Touch when possible.
            B:"Allow Silk Touch"=true

            # Whether or not Crop Augments should automatically till dirt and grass.
            B:"Automatically Till Ground"=false

            # Add this to the base cost per target for machines with this augment installed.
            I:"Energy Addition"=0

            # This augment will drain this amount of RF/t from non-disabled machines they are in.
            I:"Energy Drain per Tick"=0

            # Multiply the base cost per target by this much for machines with this augment installed.
            # Min: 0.0
            # Max: 1.7976931348623157E308
            D:"Energy Multiplier"=1.0

            # Whether or not Crop Augments should be able to harvest trees.
            B:"Process Trees"=true

            # Machines must be at least this level in order to be augmented with a Crop Augment.
            # Min: 0
            # Max: 2147483647
            I:"Required Level"=0

            # Activate crop blocks (right-click) to harvest them with Silk Touch, rather than breaking them. This behavior will not work correctly if there is no other mod present that adds activation behavior to crops.
            B:"Silk Touch Block Activation"=true

            # How many tree blocks should be harvested per tick. Includes leaves and logs.
            # Min: 1
            # Max: 2147483647
            I:"Tree: Blocks per Tick"=20

            # How many blocks from the origin block should be scanned while discovering a tree's layout.
            # Min: 1
            # Max: 2147483647
            I:"Tree: Scan Depth"=150

            # Whether or not particles and sound effects should be played when a Crop Augment breaks a tree. This will affect multiple blocks at a time.
            B:"Tree: Use Block Breaking Effects"=false

            # Whether or not particles and sound effects should be played when a Crop Augment breaks a block.
            B:"Use Block Breaking Effects"=true
        }

        ##########################################################################################################
        # block augments
        #--------------------------------------------------------------------------------------------------------#
        # Block Augments allow Desublimators to place and break blocks.
        ##########################################################################################################

        "block augments" {
