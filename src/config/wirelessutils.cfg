            I:"Energy Drain per Tick"=0

            # Multiply the base cost per target by this much for machines with this augment installed.
            # Min: 0.0
            # Max: 1.7976931348623157E308
            D:"Energy Multiplier"=1.0

            # When enabled, an installed augment is required to configure a machine's sided transfer settings.
            B:"Require for Sided I/O"=false

            # Machines must be at least this level in order to be augmented with a Sided I/O Control Augment.
            # Min: 0
            # Max: 2147483647
