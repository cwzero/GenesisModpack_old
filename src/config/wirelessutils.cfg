        ##########################################################################################################

        "dispenser augments" {
            # When enabled, inverted Desublimators with this augment will pick up items in their work area.
            B:"Allow Item Collection"=true

            # Add this to the base cost per target for machines with this augment installed.
            I:"Energy Addition"=0

            # This augment will drain this amount of RF/t from non-disabled machines they are in.
            I:"Energy Drain per Tick"=0

            # Multiply the base cost per target by this much for machines with this augment installed.
            # Min: 0.0
            # Max: 1.7976931348623157E308
            D:"Energy Multiplier"=1.0

            # Machines must be at least this level in order to be augmented with this augment type.
            # Min: 0
            # Max: 2147483647
            I:"Required Level"=0
        }

        ##########################################################################################################
        # auxiliary condenser augments
        #--------------------------------------------------------------------------------------------------------#
        # Auxiliary Condenser Augments allow machines to generate fluid with energy.
        ##########################################################################################################

        "auxiliary condenser augments" {
            # When milk production is at at least this rate of mB/t, players can drink from the augment like it's an infinite bucket of milk. Set to zero to disable.
            # Min: 0
            # Max: 2147483647
            I:"Allow Drinking Milk"=1000

            # When Mushroom Stew production is at at least this rate of mB/t, players can eat from the augment like it's an infinite bowl of mushroom stew. Set to zero to disable. Recommended: 250
            # Min: 0
            # Max: 2147483647
            I:"Allow Eating Stew"=0

            # Right-clicking a cow with an Auxiliary Condenser Augment will cause the augment to produce milk while removing the cow from the world. Up to this many cows can be trapped in a single augment.
            # Min: 0
            # Max: 127
            I:"Allow Trapping Cows"=10

            # Right-clicking a Mooshroom with an Auxiliary Condenser Augment will cause the augment to produce Mushroom Stew while removing the mooshroom from the world. Up to this many mooshrooms can be trapped in a single augment.
            # Min: 0
            # Max: 127
