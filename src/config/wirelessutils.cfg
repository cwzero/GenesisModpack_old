    # augments
    #--------------------------------------------------------------------------------------------------------#
    # Augments are used to upgrade the working capacities of machines in various ways.
    ##########################################################################################################

    augments {
        # When enabled, installing an augment into a machine requires that the machine is at least the same level as that augment.
        B:"Require Machine Level"=false

        # When enabled, installing an augment into a machine requires that the machine also has the previous tier augments.
        B:"Require Previous Tiers"=false

        ##########################################################################################################
        # sided i/o control augments
        #--------------------------------------------------------------------------------------------------------#
        # Sided I/O Control Augments allow machines to automatically import or export via their sides.
        ##########################################################################################################

        "sided i/o control augments" {
