            # Trapped Cows each produce milk at this mB/t.
            # Min: 1
            # Max: 2147483647
            I:"Cow Milk Rate"=100

            # Cost this many RF per tick to generate fluid.
            # Min: 0
            # Max: 2147483647
            I:"Default Energy Cost"=0

            # Generate this fluid.
            S:"Default Fluid"=water

            # Generate this many mB of fluid per tick.
            # Min: 0
            # Max: 2147483647
            I:"Default Fluid Rate"=1000

            # Add this to the base cost per target for machines with this augment installed.
            I:"Energy Addition"=0

            # Multiply the base cost per target by this much for machines with this augment installed.
            # Min: 0.0
            # Max: 1.7976931348623157E308
            D:"Energy Multiplier"=1.0

            # Trapped Mooshrooms each produce Mushroom Stew at this mB/t.
            # Min: 1
            # Max: 2147483647
            I:"Mooshroom Stew Rate"=25

            # Machines must be at least this level in order to be augmented with a Fluid Gen Augment.
            # Min: 0
            # Max: 2147483647
            I:"Required Level"=0
        }

    }

